<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-once</title>

</head>
<body>
  <div id="app">
    <p v-once>{{ message }}</p><!--初回だけ表示され、以降値は変更されない-->
    <button v-on:click="clickHandler"> <!--clickHandler呼び出し-->
      Click!
    </button>
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/vonce.js"></script>
</body>
</html>
