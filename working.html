<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業時間</title>
</head>
<body>
  <div id="app">
    <select v-model="selected">
    <option disabled value="">作業項目 </option>
    <option>学習</option>
    <option>設計</option>
    <option>実装</option>
    <option>テスト</option>
    </select><button v-on:click = "addItem">add</button>
    <p>時間: <input type="number" v-model="hours"></p>
    <p>分: <input type="number" v-model="minutes"></p>
     <ul>
       <li v-for="(task,index) in tasks"> 
        <span>{{task.item}} {{task.subhours}}h</span>
        <button v-on:click = "delItem(index)">削除</button>
       </li>
     </ul> 
     <p>作業時間{{total}}h</p> 
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/working.js"></script>
</body>
</html>
